<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Movie API</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div id="image-wrapper">
            <!-- Movie poster is displayed here -->
        </div>
        <div class="movie-info">
            <h1 id="movie-title">
                <!-- Title of the movie goes here -->
            </h1>
            <h2 id="movie-director">
                <!-- Name of the director goes here -->
            </h2>
            <div id="cast">
                <!-- Cast name goes here -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
